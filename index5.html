<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rob√¥ M√©dico ‚Äì Prototipo Gemini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- three.js not necess√°rio nesta vers√£o; usamos imagem est√°tica -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Convete MArkdown -->
</head>
<body>
  <div id="stage">
    <img id="robot-img" src="robo.png" alt="Rob√¥ M√©dico" />
    <div id="mouth"></div>
  </div>
  <div id="controls">
    <button id="micBtn">üé§ Falar</button>
    <button id="finalizarBtn"
            style="margin-left:1rem;background:green;color:#fff;padding:0.6rem 1rem;
                  border:none;border-radius:8px;cursor:pointer;">
        ‚úÖ Finalizar
    </button>
  </div>
  <div id="resumoFinal" style="width: 90%; max-width: 800px; background: #e0f7fa; border-radius: 12px; padding: 1rem; margin-top: 1rem;">
    <h2>Resumo Estruturado</h2>
    <div id="resumoTexto"></div>
  </div>
  <div id="summary">
    <h2>Resumo da Intera√ß√£o</h2>
    </div>
  <div id="startScreen">
  <button id="startBtn">
    üëâ Clique aqui para come√ßar
  </button>
  </div>

  <!-- Google Generative AI SDK via esm.run CDN.   -->
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = window.prompt("Digite a KEY");
    const MODEL_NAME = "gemini-1.5-flash";

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: MODEL_NAME });
    let chatHistory = [];
    const mouthEl = document.getElementById("mouth");
    const summaryEl = document.getElementById("summary");
    const micBtn = document.getElementById("micBtn");
    const anamneseDiv = document.getElementById("anamnese");

    let selectedVoice = null;
    let isListening = false;
    let recognition = null;
    let capturedText = "";


    const resumo = {
      queixa: "",
      hda: "",
      antecedentes: "",
      alergias: "",
      medicacoes: "",
      outros: ""
    };
    const etapas = Object.keys(resumo);
    let etapaAtual = 0;

    function atualizarAnamnese() {
      anamneseDiv.innerHTML = `<pre>${JSON.stringify(resumo, null, 2)}</pre>`;
    }

    function getBestVoice() {
      const voices = speechSynthesis.getVoices();
      const maria = voices.find(v => v.name.toLowerCase().includes("maria") && v.lang === "pt-BR");
      return maria || voices.find(v => v.lang === "pt-BR");
    }

    speechSynthesis.onvoiceschanged = () => {
      selectedVoice = getBestVoice();
    };

    function speak(text) {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "pt-BR";
        utter.voice = selectedVoice;
        utter.rate = 1;
        utter.onboundary = () => {
          mouthEl.classList.add("open");
          setTimeout(() => mouthEl.classList.remove("open"), 120);
        };
        utter.onend = () => {
          mouthEl.classList.remove("open");
          resolve();
        };
        speechSynthesis.speak(utter);
      });
    }

    function listen() {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Este navegador n√£o suporta Web Speech API");
          return reject();
        }
        recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = (evt) => {
          const transcript = evt.results[0][0].transcript.trim();
          resolve(transcript);
        };
        recognition.onerror = (e) => reject(e);
        recognition.start();
      });
    }

    function addMessage(text, from) {
      const p = document.createElement("p");
      p.className = `msg ${from}`;
      p.textContent = `${from === "user" ? "Paciente:" : "Rob√¥:"} ${text}`;
      summaryEl.appendChild(p);
      summaryEl.scrollTop = summaryEl.scrollHeight;
    }

    async function askGemini(question) {
      const systemInstructionText = "Voc√™ √© um rob√¥ m√©dico simp√°tico que realiza anamneses em portugu√™s com linguagem simples e acolhedora. Comece com uma sauda√ß√£o se apresentando como um rob√¥ de triagem para ajudar seu m√©dico. Diga para o usuario clicar no bot√£o falar para te responder. Depois siga fazendo perguntas m√©dicas como em uma pr√©-consulta em pronto atendimento. Sua linguagem deve ser clara, simp√°tica e objetiva. Fa√ßa apenas UMA pergunta por vez. Ap√≥s a resposta, espere pela pr√≥xima intera√ß√£o antes de continuar.  Siga o padr√£o da anamnese m√©dica: identifique a queixa principal e sua dura√ß√£o, inicie perguntas abertas sobre o in√≠cio. Depois tente determinar com maior precis√£o o in√≠cio e a dura√ß√£o. Colha informa√ß√µes a respeito da queixa principal com rela√ß√£o localiza√ß√£o e evolu√ß√£o dos sintomas. Questione sobre antecedentes m√©dicos, uso de medica√ß√µes para o evento atual e medicamentos no dia a dia. Confirme mais uma vez sobre as medica√ß√µes de uso di√°rio. Questione de alergias e antecedentes medicamentosos. N√£o fa√ßa diagn√≥stico, apenas colete dados. Evite linguagem t√©cnica.";

      const conversationHistory = [
        ...chatHistory.map((m) => ({
          role: m.role,
          parts: [{ text: m.content }]
        })),
        {
          role: "user",
          parts: [{ text: question }]
        }
      ];

      const requestPayload = {
        contents: conversationHistory,
        systemInstruction: {
          parts: [{ text: systemInstructionText }]
        },
        generationConfig: {
          maxOutputTokens: chatHistory.length <= 1 ? 120 : 50
        }
      };

      const result = await model.generateContent(requestPayload);
      return result.response.text();
    }

    async function toggleListen() {
      try {
        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ INICIAR ESCUTA CONT√çNUA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        if (!isListening) {
          isListening = true;
          micBtn.classList.add("listening");
          micBtn.textContent = "üî¥ Ouvindo";
          capturedText = "";

          // feedback sonoro curto, sem bloquear
          //speak("Hum...");

          // cria reconhecimento cont√≠nuo
          recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.lang = "pt-BR";
          recognition.continuous = true;
          recognition.interimResults = false;

          recognition.onresult = (evt) => {
            for (let i = 0; i < evt.results.length; i++) {
              if (evt.results[i].isFinal) {
                capturedText += " " + evt.results[i][0].transcript.trim();
              }
            }
          };

          recognition.onend = async () => {
            // s√≥ processa se foi parado pelo usu√°rio e h√° texto capturado
            if (!isListening && capturedText.trim()) {
              const userText = capturedText.trim();
              addMessage(userText, "user");
              chatHistory.push({ role: "user", content: userText });

              const gptText = await askGemini(userText);
              addMessage(gptText, "bot");
              chatHistory.push({ role: "model", content: gptText });
              await speak(gptText);
            }
          };

          recognition.start();
        }
        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ PARAR ESCUTA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        else {
          recognition?.stop();          // dispara onend ‚Üí gera resposta
          isListening = false;
          micBtn.classList.remove("listening");
          micBtn.textContent = "üé§ Falar";
        }
      } catch (err) {
        console.error(err);
        alert("Erro: " + err.message);
        isListening = false;
        micBtn.classList.remove("listening");
        micBtn.textContent = "üé§ Falar";
      }
    }
    document.getElementById("startBtn").addEventListener("click", async () => {
    // Oculta o bot√£o de in√≠cio
    document.getElementById("startScreen").style.display = "none";

    // Garante que as vozes carregaram
    await new Promise(resolve => {
        if (speechSynthesis.getVoices().length > 0) return resolve();
        speechSynthesis.onvoiceschanged = () => resolve();
    });

    // Prompt do nome
    const nomePaciente = window.prompt("Ol√°! Qual √© o seu nome?");
    if (nomePaciente) {
        const saudacao = `Ol√°, meu nome √© ${nomePaciente}.`;
        addMessage(saudacao, "user");
        chatHistory.push({ role: "user", content: saudacao });

        const resposta = await askGemini(saudacao);
        addMessage(resposta, "bot");
        chatHistory.push({ role: "model", content: resposta });
        await speak(resposta);
    }
    });

    micBtn.addEventListener("click", toggleListen);

    const btnFinalizar = document.getElementById("finalizarBtn");
    const resumoTextoDiv = document.getElementById("resumoTexto");

    async function gerarResumoEstruturado() {
    const promptResumo = `Abaixo est√° o hist√≥rico completo de uma entrevista m√©dica feita por um rob√¥:

    ${chatHistory.map(m => `${m.role === "user" ? "Paciente" : "Rob√¥"}: ${m.content}`).join("\n")}

    Com base nessa conversa, gere um resumo estruturado em texto simples com os seguintes campos:

    - Queixa principal e dura√ß√£o:
    - Hist√≥ria da Mol√©stia Atual:
    - Antecedentes:
    - Alergias:
    - Medica√ß√µes em uso:

    Responda apenas com os campos e o conte√∫do correspondente.`;

    const result = await model.generateContent({
        contents: [{ role: "user", parts: [{ text: promptResumo }] }]
    });
    let markdownTexto = result.response.text()
    resumoTextoDiv.innerHTML = marked.parse(markdownTexto);
    }

    btnFinalizar.addEventListener("click", gerarResumoEstruturado);
    
  </script>
</body>
</html>
