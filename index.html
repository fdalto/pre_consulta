<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rob√¥ M√©dico ‚Äì Prototipo Gemini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- three.js not necess√°rio nesta vers√£o; usamos imagem est√°tica -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Convete MArkdown -->
</head>
<body>
  <div id="stage">
    <img id="robot-img" src="robo.png" alt="Rob√¥ M√©dico" />
    <div id="mouth"></div>
  </div>
  <div id="controls">
    <button id="finalizarBtn" style="display: none;">‚úÖ Finalizar</button>
    <button id="micBtn">üé§ Falar</button>
  </div>
  <div id="resumoFinal" style="display: none;">
    <h2>Hist√≥rico de conversa</h2>
    <div id="resumoTexto"></div>
    <div id="botaoProximo"><button id="proximoBtn" style="display: none;">Pr√≥xima p√°gina</button></div>
  </div>
  <div id="summary">
    <h2>Resumo da Intera√ß√£o</h2>
    </div>
  <div id="startScreen">
  <button id="startBtn">
    üëâ Clique aqui para come√ßar
  </button>
  </div>

  <!-- Google Generative AI SDK via esm.run CDN.   -->
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let API_KEY = localStorage.getItem("API_KEY");
    if (!API_KEY) {
       API_KEY = window.prompt("Digite a KEY");
       if (API_KEY) {
        localStorage.setItem("API_KEY", API_KEY);
      } else {
        alert("Nenhuma chave foi informada.");
      }
    }
    const MODEL_NAME = "gemini-1.5-flash";

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: MODEL_NAME });
    let chatHistory = [];
    const mouthEl = document.getElementById("mouth");
    const summaryEl = document.getElementById("summary");
    const micBtn = document.getElementById("micBtn");
    
    let selectedVoice = null;
    let isListening = false;
    let stopRequested = false;
    let recognition = null;
    let capturedText = "";
    let contador = 0
    // COLOCAR AQUI PARA APAGAR O STORAGE QUANDO COME√áA
    localStorage.removeItem("Hipoteses");
    localStorage.removeItem("Resumo");
    localStorage.removeItem("Resumo2");

    function checarContador() {
      if (contador > 3) {
      document.getElementById("finalizarBtn").style.display = "inline-block"; // VOLTA A APARECER A DIV
      console.log('Contador √© maior que 3!');
      } else {
        console.log('Contador n√£o ultrapassou 3.');
      }
    }

    function getBestVoice() {
      const voices = speechSynthesis.getVoices();
      const maria = voices.find(v => v.name.toLowerCase().includes("maria") && v.lang === "pt-BR");
      return maria || voices.find(v => v.lang === "pt-BR");
    }

    speechSynthesis.onvoiceschanged = () => {
      selectedVoice = getBestVoice();
    };

    function speak(text) {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "pt-BR";
        utter.voice = selectedVoice;
        utter.rate = 1;
        utter.onboundary = () => {
          mouthEl.classList.add("open");
          setTimeout(() => mouthEl.classList.remove("open"), 120);
        };
        utter.onend = () => {
          mouthEl.classList.remove("open");
          resolve();
        };
        speechSynthesis.speak(utter);
      });
    }

    function addMessage(text, from) {
      const p = document.createElement("p");
      p.className = `msg ${from}`;
      p.textContent = `${from === "user" ? "Paciente:" : "Rob√¥:"} ${text}`;
      summaryEl.appendChild(p);
      summaryEl.scrollTop = summaryEl.scrollHeight;
    }

    async function askGemini(question) {
      const systemInstructionText = "Voc√™ √© um rob√¥ m√©dico simp√°tico que realiza anamneses em portugu√™s com linguagem simples e acolhedora. Comece com uma sauda√ß√£o se apresentando como um rob√¥ de triagem para ajudar seu m√©dico. Diga para o usuario clicar no bot√£o falar para te responder. Depois siga fazendo perguntas m√©dicas como em uma pr√©-consulta em pronto atendimento. Sua linguagem deve ser clara, simp√°tica e objetiva. Fa√ßa apenas UMA pergunta por vez. Ap√≥s a resposta, espere pela pr√≥xima intera√ß√£o antes de continuar.  Siga o padr√£o da anamnese m√©dica: identifique a queixa principal e sua dura√ß√£o, inicie perguntas abertas sobre o in√≠cio. Depois tente determinar com maior precis√£o o in√≠cio e a dura√ß√£o. Colha informa√ß√µes a respeito da queixa principal com rela√ß√£o localiza√ß√£o e evolu√ß√£o dos sintomas. Questione sobre antecedentes m√©dicos, uso de medica√ß√µes para o evento atual e medicamentos no dia a dia. Confirme mais uma vez sobre as medica√ß√µes de uso di√°rio. Questione de alergias e antecedentes medicamentosos. N√£o fa√ßa diagn√≥stico, apenas colete dados. Evite linguagem t√©cnica. Responda em texto simples sem marca√ß√µes";

      const conversationHistory = [
        ...chatHistory.map((m) => ({
          role: m.role,
          parts: [{ text: m.content }]
        })),
        {
          role: "user",
          parts: [{ text: question }]
        }
      ];

      const requestPayload = {
        contents: conversationHistory,
        systemInstruction: {
          parts: [{ text: systemInstructionText }]
        },
        generationConfig: {
          maxOutputTokens: chatHistory.length <= 1 ? 120 : 50
        }
      };

      const result = await model.generateContent(requestPayload);
      contador = contador + 1
      checarContador()
      return result.response.text();
    }

    async function toggleListen() {
      const MAX_CHARS = 200;
      const continuarTexto = "Tenho mais coisas para falar. Posso continuar?";
      try {
        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ INICIAR ESCUTA CONT√çNUA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        if (!isListening) {
          isListening = true;
          stopRequested = false;
          micBtn.classList.add("listening");
          micBtn.textContent = "üî¥ Ouvindo";
          capturedText = "";
          speechSynthesis.cancel();  // interrompe fala imediatamente
          // cria reconhecimento cont√≠nuo
          recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.lang = "pt-BR";
          recognition.continuous = true;
          recognition.interimResults = false;

          recognition.onresult = (evt) => {
            // Para n√£o duplicar, come√ßamos em resultIndex
            for (let i = evt.resultIndex; i < evt.results.length; i++) {
              if (evt.results[i].isFinal) {
                const chunk = evt.results[i][0].transcript.trim();
                capturedText += (capturedText ? " " : "") + chunk;
                console.log(`[DEBUG] Novo trecho: "${chunk}" ‚Üí tamanho total = ${capturedText.length}`);
              }
            }
            // Depois de processar todo o resultado, checamos o limite
            if (capturedText.length >= MAX_CHARS && !stopRequested) {
              console.log("[DEBUG] Limite atingido, solicitando parada");
              stopRequested = true;
              capturedText += " " + continuarTexto;
              recognition.stop();  // isso vai disparar onend
            }
          };

          recognition.onend = async () => {
            if (!stopRequested) {
              // Parada involunt√°ria (mobile pause): reinicia
              recognition.start();
            } else {
              // Parada pelo usu√°rio ou pelo excesso de palavras
              stopRequested = false;
              isListening = false;
              micBtn.classList.remove("listening");
              micBtn.textContent = "üé§ Falar";

              if (capturedText.trim()) {
                const userText = capturedText.trim();
                addMessage(userText, "user");
                chatHistory.push({ role: "user", content: userText });

                const gptText = await askGemini(userText);
                addMessage(gptText, "bot");
                chatHistory.push({ role: "model", content: gptText });
                await speak(gptText);
              }
            }
          };

          recognition.start();
        } else {
          // Usu√°rio solicita parar
          stopRequested = true;
          recognition.stop();       // vai disparar onend
          isListening = false;
          micBtn.classList.remove("listening");
          micBtn.textContent = "üé§ Falar";
        }
      } catch (err) {
        console.error(err);
        alert("Erro: " + err.message);
        stopRequested = false;
        isListening = false;
        micBtn.classList.remove("listening");
        micBtn.textContent = "üé§ Falar";
      }
    }
    document.getElementById("startBtn").addEventListener("click", async () => {
    // Oculta o bot√£o de in√≠cio
    document.getElementById("startScreen").style.display = "none";
    // Garante que as vozes carregaram
    await new Promise(resolve => {
        if (speechSynthesis.getVoices().length > 0) return resolve();
        speechSynthesis.onvoiceschanged = () => resolve();
    });

    // Prompt do nome
    const nomePaciente = window.prompt("Ol√°! Qual √© o seu nome?");
    if (nomePaciente) {
        const saudacao = `Ol√°, meu nome √© ${nomePaciente}.`;
        addMessage(saudacao, "user");
        chatHistory.push({ role: "user", content: saudacao });
        localStorage.setItem("Nome", nomePaciente);

        const resposta = await askGemini(saudacao);
        addMessage(resposta, "bot");
        chatHistory.push({ role: "model", content: resposta });
        await speak(resposta);
    }
    });

    micBtn.addEventListener("click", toggleListen);

    const btnFinalizar = document.getElementById("finalizarBtn");
    const resumoTextoDiv = document.getElementById("resumoTexto");

    // GERAR RESUMO ESTRUTURADO
    async function gerarResumoEstruturado() {
    speechSynthesis.cancel();  // interrompe fala imediatamente
    document.getElementById("resumoFinal").style.display = "inline-block"; // VOLTA A APARECER A DIV
    const promptResumo = `Abaixo est√° o hist√≥rico completo de uma entrevista m√©dica feita por um rob√¥:

    ${chatHistory.map(m => `${m.role === "user" ? "Paciente" : "Rob√¥"}: ${m.content}`).join("\n")}

    Com base nessa conversa, gere um resumo estruturado em texto simples com os seguintes campos:

    - Queixa principal e dura√ß√£o:
    - Hist√≥ria da Mol√©stia Atual:
    - Antecedentes:
    - Alergias:
    - Medica√ß√µes em uso:

    Responda apenas com os campos e o conte√∫do correspondente.`;

    const result = await model.generateContent({
        contents: [{ role: "user", parts: [{ text: promptResumo }] }]
    });
    let markdownTexto = result.response.text()
    let textoArrumado = marked.parse(markdownTexto);
    localStorage.setItem("Resumo", markdownTexto);
    resumoTextoDiv.innerHTML = textoArrumado;
    document.getElementById("proximoBtn").style.display = "inline-block"; // ou "block" conforme o layout
    document.getElementById("resumoFinal").style.display = "inline-block"; // ou "block" conforme o layout
    }
    // GERAR RESUMO ESTRUTURADO
    btnFinalizar.addEventListener("click", gerarResumoEstruturado);
    document.getElementById("proximoBtn").addEventListener("click", () => {
    window.location.href = "index2.html";
    });
  </script>
</body>
</html>
