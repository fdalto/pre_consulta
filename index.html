<body>
  <div id="stage">
    <img id="robot-img" src="robo.png" alt="RobÃ´ MÃ©dico" />
    <div id="mouth"></div>
  </div>
  <div id="controls">
    <button id="micBtn">ðŸŽ¤ Falar</button>

  <div id="resumoFinal" style="width: 90%; max-width: 800px; background: #e0f7fa; border-radius: 12px; padding: 1rem; margin-top: 1rem;">

  <div id="summary">
    <h2>Resumo da InteraÃ§Ã£o</h2>

  <div id="startScreen">
  <button id="startBtn">
    ðŸ‘‰ Clique aqui para comeÃ§ar
  </button>

  <!-- Google Generative AI SDK via esm.run CDN.   -->
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let API_KEY = localStorage.getItem("API_KEY");
    if (!API_KEY) {
       API_KEY = window.prompt("Digite a KEY");
       if (API_KEY) {
        localStorage.setItem("API_KEY", API_KEY);
      } else {
        alert("Nenhuma chave foi informada.");
      }
    }
    const MODEL_NAME = "gemini-1.5-flash";

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: MODEL_NAME });
    let chatHistory = [];
    const mouthEl = document.getElementById("mouth");
    const summaryEl = document.getElementById("summary");
    const micBtn = document.getElementById("micBtn");
    //const anamneseDiv = document.getElementById("anamnese");

    let selectedVoice = null;
    let isListening = false;
    let recognition = null;
    let capturedText = "";


//    const resumo = {
//     queixa: "",
//      hda: "",
//     antecedentes: "",
//      alergias: "",
//      medicacoes: "",
//      outros: ""
//    };
//    const etapas = Object.keys(resumo);
//    let etapaAtual = 0;

//    function atualizarAnamnese() {
//      anamneseDiv.innerHTML = `<pre>${JSON.stringify(resumo, null, 2)}</pre>`;

    function getBestVoice() {
      const voices = speechSynthesis.getVoices();
      const maria = voices.find(v => v.name.toLowerCase().includes("maria") && v.lang === "pt-BR");
      return maria || voices.find(v => v.lang === "pt-BR");
    }

    speechSynthesis.onvoiceschanged = () => {
      selectedVoice = getBestVoice();
    };

    function speak(text) {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "pt-BR";
        utter.voice = selectedVoice;
        utter.rate = 1;
        utter.onboundary = () => {
          mouthEl.classList.add("open");
          setTimeout(() => mouthEl.classList.remove("open"), 120);
        };
        utter.onend = () => {
          mouthEl.classList.remove("open");
          resolve();
        };
        speechSynthesis.speak(utter);
      });
    }

    function listen() {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Este navegador nÃ£o suporta Web Speech API");
          return reject();
        }
        recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = (evt) => {
          const transcript = evt.results[0][0].transcript.trim();
          resolve(transcript);
        };
        recognition.onerror = (e) => reject(e);
        recognition.start();
      });
    }

    function addMessage(text, from) {
      const p = document.createElement("p");
      p.className = `msg ${from}`;
      p.textContent = `${from === "user" ? "Paciente:" : "RobÃ´:"} ${text}`;
      summaryEl.appendChild(p);
      summaryEl.scrollTop = summaryEl.scrollHeight;
    }

    async function askGemini(question) {
      const systemInstructionText = "VocÃª Ã© um robÃ´ mÃ©dico simpÃ¡tico que realiza anamneses em portuguÃªs com linguagem simples e acolhedora. Comece com uma saudaÃ§Ã£o se apresentando como um robÃ´ de triagem para ajudar seu mÃ©dico. Diga para o usuario clicar no botÃ£o falar para te responder. Depois siga fazendo perguntas mÃ©dicas como em uma prÃ©-consulta em pronto atendimento. Sua linguagem deve ser clara, simpÃ¡tica e objetiva. FaÃ§a apenas UMA pergunta por vez. ApÃ³s a resposta, espere pela prÃ³xima interaÃ§Ã£o antes de continuar.  Siga o padrÃ£o da anamnese mÃ©dica: identifique a queixa principal e sua duraÃ§Ã£o, inicie perguntas abertas sobre o inÃ­cio. Depois tente determinar com maior precisÃ£o o inÃ­cio e a duraÃ§Ã£o. Colha informaÃ§Ãµes a respeito da queixa principal com relaÃ§Ã£o localizaÃ§Ã£o e evoluÃ§Ã£o dos sintomas. Questione sobre antecedentes mÃ©dicos, uso de medicaÃ§Ãµes para o evento atual e medicamentos no dia a dia. Confirme mais uma vez sobre as medicaÃ§Ãµes de uso diÃ¡rio. Questione de alergias e antecedentes medicamentosos. NÃ£o faÃ§a diagnÃ³stico, apenas colete dados. Evite linguagem tÃ©cnica. Responda em texto simples sem marcaÃ§Ãµes";

      const conversationHistory = [
        ...chatHistory.map((m) => ({
          role: m.role,
          parts: [{ text: m.content }]
        })),
        {
          role: "user",
          parts: [{ text: question }]
        }
      ];

      const requestPayload = {
        contents: conversationHistory,
        systemInstruction: {
          parts: [{ text: systemInstructionText }]
        },
        generationConfig: {
          maxOutputTokens: chatHistory.length <= 1 ? 120 : 50
        }
      };

      const result = await model.generateContent(requestPayload);
      return result.response.text();
    }

    async function toggleListen() {
      try {
        /* â”€â”€â”€â”€â”€â”€â”€ INICIAR ESCUTA CONTÃNUA â”€â”€â”€â”€â”€â”€â”€ */
        if (!isListening) {
          isListening = true;
          micBtn.classList.add("listening");
          micBtn.textContent = "ðŸ”´ Ouvindo";
          capturedText = "";
          speechSynthesis.cancel();  // interrompe fala imediatamente
          // feedback sonoro curto, sem bloquear
          //speak("Hum...");

          // cria reconhecimento contÃ­nuo
          recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.lang = "pt-BR";
          recognition.continuous = true;
          recognition.interimResults = false;

          recognition.onresult = (evt) => {
            for (let i = 0; i < evt.results.length; i++) {
              if (evt.results[i].isFinal) {
                capturedText += " " + evt.results[i][0].transcript.trim();
              }
            }
          };

          recognition.onend = async () => {
            // sÃ³ processa se foi parado pelo usuÃ¡rio e hÃ¡ texto capturado
            if (!isListening && capturedText.trim()) {
              const userText = capturedText.trim();
              addMessage(userText, "user");
              chatHistory.push({ role: "user", content: userText });

              const gptText = await askGemini(userText);
              addMessage(gptText, "bot");
              chatHistory.push({ role: "model", content: gptText });
              await speak(gptText);
            }
          };

          recognition.start();
        }
        /* â”€â”€â”€â”€â”€â”€â”€ PARAR ESCUTA â”€â”€â”€â”€â”€â”€â”€ */
        else {
          recognition?.stop();          // dispara onend â†’ gera resposta
          isListening = false;
          micBtn.classList.remove("listening");
          micBtn.textContent = "ðŸŽ¤ Falar";
        }
      } catch (err) {
        console.error(err);
        alert("Erro: " + err.message);
        isListening = false;
        micBtn.classList.remove("listening");
        micBtn.textContent = "ðŸŽ¤ Falar";
      }
    }
    document.getElementById("startBtn").addEventListener("click", async () => {
    // Oculta o botÃ£o de inÃ­cio
    document.getElementById("startScreen").style.display = "none";
    // Garante que as vozes carregaram
    await new Promise(resolve => {
        if (speechSynthesis.getVoices().length > 0) return resolve();
        speechSynthesis.onvoiceschanged = () => resolve();
    });

    // Prompt do nome
    const nomePaciente = window.prompt("OlÃ¡! Qual Ã© o seu nome?");
    if (nomePaciente) {
        const saudacao = `OlÃ¡, meu nome Ã© ${nomePaciente}.`;
        addMessage(saudacao, "user");
        chatHistory.push({ role: "user", content: saudacao });
        localStorage.setItem("Nome", nomePaciente);

        const resposta = await askGemini(saudacao);
        addMessage(resposta, "bot");
        chatHistory.push({ role: "model", content: resposta });
        await speak(resposta);
    }
    });

    micBtn.addEventListener("click", toggleListen);

    const btnFinalizar = document.getElementById("finalizarBtn");
    const resumoTextoDiv = document.getElementById("resumoTexto");

    // GERAR RESUMO ESTRUTURADO
    async function gerarResumoEstruturado() {
    speechSynthesis.cancel();  // interrompe fala imediatamente
    const promptResumo = `Abaixo estÃ¡ o histÃ³rico completo de uma entrevista mÃ©dica feita por um robÃ´:

    ${chatHistory.map(m => `${m.role === "user" ? "Paciente" : "RobÃ´"}: ${m.content}`).join("\n")}

    Com base nessa conversa, gere um resumo estruturado em texto simples com os seguintes campos:

    - Queixa principal e duraÃ§Ã£o:
    - HistÃ³ria da MolÃ©stia Atual:
    - Antecedentes:
    - Alergias:
    - MedicaÃ§Ãµes em uso:

    Responda apenas com os campos e o conteÃºdo correspondente.`;

    const result = await model.generateContent({
        contents: [{ role: "user", parts: [{ text: promptResumo }] }]
    });
    let markdownTexto = result.response.text()
    let textoArrumado = marked.parse(markdownTexto);
    localStorage.setItem("Resumo", markdownTexto);
    resumoTextoDiv.innerHTML = textoArrumado;
    document.getElementById("proximoBtn").style.display = "inline-block"; // ou "block" conforme o layout
    }
    // GERAR RESUMO ESTRUTURADO
    btnFinalizar.addEventListener("click", gerarResumoEstruturado);
    document.getElementById("proximoBtn").addEventListener("click", () => {
    window.location.href = "/index2.html";
    });
  </script>
