<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rob√¥ M√©dico ‚Äì Prototipo Gemini - Fase 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- three.js not necess√°rio nesta vers√£o; usamos imagem est√°tica -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Convete MArkdown -->
</head>
<body>
  <div id="stage">
    <img id="robot-img" src="robo.png" alt="Rob√¥ M√©dico" />
    <div id="mouth"></div>
  </div>
  <div id="controls">
    <button id="finalizarBtn" style="display: none;">‚úÖ Finalizar</button>
    <button id="micBtn">üé§ Falar</button>
  </div>
  <div id="resumoFinal" style="display: none;">
    <h2>Resumo Estruturado</h2>
    <div id="resumoTexto"></div>
    <div id="botaoProximo"><button id="proximoBtn" style="display: none;">Pr√≥xima p√°gina</button></div> 
  </div>
  <div id="summary">
    <h2>Resumo da Intera√ß√£o</h2>
    </div>
  <div id="startScreen">
  <button id="startBtn">
    üëâ Clique aqui para come√ßar
  </button>
  </div>

  <!-- Google Generative AI SDK via esm.run CDN.   -->
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let API_KEY = localStorage.getItem("API_KEY");
    if (!API_KEY) {
       API_KEY = window.prompt("Digite a KEY");
       if (API_KEY) {
        localStorage.setItem("API_KEY", API_KEY);
      } else {
        alert("Nenhuma chave foi informada.");
      }
    }
    const MODEL_NAME = "gemini-1.5-flash";

    //Carrega dados da conversa anterior
    const idadePaciente = window.prompt("Qual a sua idade?");
    localStorage.setItem("idadePaciente", idadePaciente);
    const sexoPaciente = window.prompt("Qual seu sexo biol√≥gico? (Feminino ou Masculino)");
    localStorage.setItem("sexoPaciente", sexoPaciente);
    const nomePaciente = localStorage.getItem("Nome");
    const resumoAnamnese = localStorage.getItem("Resumo");

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: MODEL_NAME });
    let chatHistory = [];
    const mouthEl = document.getElementById("mouth");
    const summaryEl = document.getElementById("summary");
    const micBtn = document.getElementById("micBtn");

    let selectedVoice = null;
    let isListening = false;
    let stopRequested = false;
    let recognition = null;
    let capturedText = "";
    let contador = 0
    let hipotesesBackup = "";

    function checarContador() {
      if (contador > 3) {
      document.getElementById("finalizarBtn").style.display = "inline-block"; // VOLTA A APARECER A DIV
      console.log('Contador √© maior que 3!');
      } else {
        console.log('Contador n√£o ultrapassou 3.');
      }
    }

    function getBestVoice() {
      const voices = speechSynthesis.getVoices();
      const maria = voices.find(v => v.name.toLowerCase().includes("maria") && v.lang === "pt-BR");
      return maria || voices.find(v => v.lang === "pt-BR");
    }

    speechSynthesis.onvoiceschanged = () => {
      selectedVoice = getBestVoice();
    };

    function speak(text) {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "pt-BR";
        utter.voice = selectedVoice;
        utter.rate = 1;
        utter.onboundary = () => {
          mouthEl.classList.add("open");
          setTimeout(() => mouthEl.classList.remove("open"), 120);
        };
        utter.onend = () => {
          mouthEl.classList.remove("open");
          resolve();
        };
        speechSynthesis.speak(utter);
      });
    }

    function listen() {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Este navegador n√£o suporta Web Speech API");
          return reject();
        }
        recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = (evt) => {
          const transcript = evt.results[0][0].transcript.trim();
          resolve(transcript);
        };
        recognition.onerror = (e) => reject(e);
        recognition.start();
      });
    }

    function addMessage(text, from) {
      const p = document.createElement("p");
      p.className = `msg ${from}`;
      p.textContent = `${from === "user" ? "Paciente:" : "Rob√¥:"} ${text}`;
      summaryEl.appendChild(p);
      summaryEl.scrollTop = summaryEl.scrollHeight;
    }

    async function askGemini(question) {
      const systemInstructionText = `Resumo inicial do paciente ${nomePaciente} de ${idadePaciente} anos: ${resumoAnamnese}.<br>- Gere 3 hip√≥teses diagn√≥sticas internas (n√£o as exiba).<br>- Comece imediatamente com UMA pergunta objetiva, sem qualquer sauda√ß√£o, para tentar confirmar a 1¬™ hip√≥tese. Siga realizando at√© 6 perguntas a fim de confirmar uma das hip√≥teses e excluir as demais. Sua linguagem deve ser clara, simp√°tica e objetiva. Fa√ßa apenas UMA pergunta por vez. Ap√≥s a resposta, espere pela pr√≥xima intera√ß√£o antes de continuar. Evite linguagem t√©cnica. Responda em texto simples sem marca√ß√µes. Caso chegue a uma conclus√£o diagn√≥stica n√£o fale, apenas comunique que j√° tem dados suficientes.`;

      const conversationHistory = [
        ...chatHistory.map((m) => ({
          role: m.role,
          parts: [{ text: m.content }]
        })),
        {
          role: "user",
          parts: [{ text: question }]
        }
      ];

      const requestPayload = {
        contents: conversationHistory,
        systemInstruction: {
          parts: [{ text: systemInstructionText }]
        },
        generationConfig: {
          maxOutputTokens: chatHistory.length <= 1 ? 120 : 50
        }
      };

      const result = await model.generateContent(requestPayload);
      contador = contador + 1
      checarContador()
      return result.response.text();
    }

    async function toggleListen() {
      try {
        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ INICIAR ESCUTA CONT√çNUA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        if (!isListening) {
          isListening = true;
          stopRequested = false;
          micBtn.classList.add("listening");
          micBtn.textContent = "üî¥ Ouvindo";
          capturedText = "";
          speechSynthesis.cancel();  // interrompe fala imediatamente
          // cria reconhecimento cont√≠nuo
          recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.lang = "pt-BR";
          recognition.continuous = true;
          recognition.interimResults = false;

          recognition.onresult = (evt) => {
            for (let i = 0; i < evt.results.length; i++) {
              if (evt.results[i].isFinal) {
                capturedText += " " + evt.results[i][0].transcript.trim();
              }
            }
          };

          recognition.onend = async () => {
                        if (!stopRequested) {
              // Parada involunt√°ria (mobile pause): reinicia
              recognition.start();
            } else {
              // Parada pelo usu√°rio: processa texto
              stopRequested = false;
              if (capturedText.trim()) {
                const userText = capturedText.trim();
                addMessage(userText, "user");
                chatHistory.push({ role: "user", content: userText });

                const gptText = await askGemini(userText);
                addMessage(gptText, "bot");
                chatHistory.push({ role: "model", content: gptText });
                await speak(gptText);
              }
            }
          };

          recognition.start();
        } else {
          // Usu√°rio solicita parar
          stopRequested = true;
          recognition.stop();       // vai disparar onend
          isListening = false;
          micBtn.classList.remove("listening");
          micBtn.textContent = "üé§ Falar";
        }
      } catch (err) {
        console.error(err);
        alert("Erro: " + err.message);
        stopRequested = false;
        isListening = false;
        micBtn.classList.remove("listening");
        micBtn.textContent = "üé§ Falar";
      }
    }
    // INICIO DA A√á√ÉO PARA PAGINA 2
    document.getElementById("startBtn").addEventListener("click", async () => {
    // Oculta o bot√£o de in√≠cio
    document.getElementById("startScreen").style.display = "none";
        const userText = "Vamos come√ßar";
    addMessage(userText, "user");
    chatHistory.push({ role: "user", content: userText });
    const gptText = await askGemini(userText);
    addMessage(gptText, "bot");
    chatHistory.push({ role: "model", content: gptText });
    await speak(gptText);
    
    // Garante que as vozes carregaram
    await new Promise(resolve => {
        if (speechSynthesis.getVoices().length > 0) return resolve();
        speechSynthesis.onvoiceschanged = () => resolve();
    });
    });

    micBtn.addEventListener("click", toggleListen);

    const btnFinalizar = document.getElementById("finalizarBtn");
    const resumoTextoDiv = document.getElementById("resumoTexto");

    // GERAR NOVO RESUMO ESTRUTURADO
    async function gerarResumoEstruturado() {
      speechSynthesis.cancel();  // interrompe fala imediatamente
      document.getElementById("resumoFinal").style.display = "inline-block"; // VOLTA A APARECER A DIV
      let ResumoAnterior = localStorage.getItem("Resumo");  // pega resumo anterior da memoria
      const promptResumo = `Abaixo est√° o hist√≥rico completo de uma entrevista m√©dica feita por um rob√¥:

      ${chatHistory.map(m => `${m.role === "user" ? "Paciente" : "Rob√¥"}: ${m.content}`).join("\n")}

      Com base nessa conversa, atualize o resumo estruturado a seguir em texto simples:
      ${ResumoAnterior}

      Responda apenas com os campos do resumo estruturado e o conte√∫do correspondente.`;

      const result = await model.generateContent({
          contents: [{ role: "user", parts: [{ text: promptResumo }] }]
      });
      let markdownTexto = result.response.text();
      let textoArrumado = marked.parse(markdownTexto);
      localStorage.setItem("Resumo2", markdownTexto);
      resumoTextoDiv.innerHTML = textoArrumado;
      document.getElementById("proximoBtn").style.display = "inline-block"; // ou "block" conforme o layout
      document.getElementById("resumoFinal").style.display = "inline-block"; // ou "block" conforme o layout
      // CRIA UMA DIV PRA RECEBER AS HIPOTESES
      const novaDivHipoteses = document.createElement("div");
      novaDivHipoteses.id = "hipotesesDiv";
      novaDivHipoteses.textContent = "Hip√≥teses Diagn√≥sticas prov√°veis pela Hist√≥ria colhida:";
      resumoTextoDiv.insertAdjacentElement("afterend", novaDivHipoteses);
      const novaDivPropedeutica = document.createElement("div");
      const novaDivHipoteses2 = document.getElementById("hipotesesDiv");
      novaDivPropedeutica.id = "propedeuticaDiv";
      novaDivPropedeutica.textContent = "Hip√≥teses Diagn√≥sticas prov√°veis pela Hist√≥ria colhida:";
      novaDivHipoteses2.insertAdjacentElement("afterend", novaDivPropedeutica);
      // CONCATENA COM A PROXIMA FUN√á√ÉO QUE √â GERAR AS HIP√ìTESES
      gerarNovasHipoteses();
      gerarPropedeutica();
    }
    // GERAR RESUMO ESTRUTURADO
    btnFinalizar.addEventListener("click", gerarResumoEstruturado);

    // GERAR NOVAS HIP√ìTESES
    async function gerarNovasHipoteses() {
      let novoResumo = localStorage.getItem("Resumo2");
      const promptHipoteses = `Haja como um m√©dico especialista. Abaixo est√° o resumo de uma anamnese m√©dica, feita por um rob√¥:
      Idade do paciente: ${idadePaciente}
      Sexo do paciente: ${sexoPaciente}
      ${novoResumo}

      Com base nestes dados anamnese, gere 3 Hip√≥steses diagn√≥sticas.
      Responda apenas com as hip√≥teses em ordem de probabilidade, da mais prov√°vel para menos prov√°vel.`;

      const result2 = await model.generateContent({
          contents: [{ role: "user", parts: [{ text: promptHipoteses }] }]
      });
      let markdownTexto2 = result2.response.text();
      let textoArrumado2 = marked.parse(markdownTexto2);
      localStorage.setItem("Hipoteses", markdownTexto2);
      hipotesesBackup = markdownTexto2
      let hipotesesDiv = document.getElementById("hipotesesDiv");
      hipotesesDiv.innerHTML = textoArrumado2;
    }
    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    // GERAR PROPEDEUTICA
    async function gerarPropedeutica() {
      await esperar(100);
      hipoteses = localStorage.getItem("Hipoteses");      
      const promptPropedeutica = `Haja como um m√©dico especialista. Abaixo est√£o 3 hip√≥teses diagn√≥sticas elaboradas por uma entrevista m√©dica:
      ${hipoteses}
      Para cada hip√≥tese:
      - cite 2 testes de exame f√≠sico m√©dico usados na sua confirma√ß√£o ou quest√µes de anamnese pertinentes. 
      - cite 1 exame complementar que pode ser usado na sua confirma√ß√£o. Se n√£o for necess√°rio comente n√£o ser necess√°rio. 
      Cite os achados esperados para estes exames serem considerados no contexto desta hip√≥tese.
      Responda apenas com texto.`;
      const result3 = await model.generateContent({
          contents: [{ role: "user", parts: [{ text: promptPropedeutica }] }]
      });
      let markdownTexto3 = result3.response.text();
      let textoArrumado3 = marked.parse(markdownTexto3);
      localStorage.setItem("Propedeutica", markdownTexto3);
      let propedeuticaDiv = document.getElementById("propedeuticaDiv");
      propedeuticaDiv.innerHTML = textoArrumado3;
    }
    document.getElementById("proximoBtn").addEventListener("click", () => {
    window.location.href = "index3.html";
    });
  </script>
</body>
</html>
